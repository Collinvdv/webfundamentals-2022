<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>
            Calculator
        </h1>

        <input type="number" class="js-input-number1"/>
        <input type="number" class="js-input-number2" />

        <button class="js-button" data-calculation="*">
            *
        </button>

        <button class="js-button" data-calculation="/">
            /
        </button>

        <button class="js-button" data-calculation="-">
            -
        </button>

        <button class="js-button" data-calculation="+">
            +
        </button>

        <button class="js-button" data-calculation="*">
            *
        </button>
        
        <button class="js-button" data-calculation="/">
            /
        </button>
        
        <button class="js-button" data-calculation="-">
            -
        </button>
        
        <button class="js-button" data-calculation="+">
            +
        </button>

        <p>
            The result is <span class="js-result"></span>
        </p>

        <script>
            var input1 = document.querySelector(".js-input-number1");
            var input2 = document.querySelector(".js-input-number2");
            var buttons = document.querySelectorAll(".js-button");
            var resultEl = document.querySelector(".js-result");

            for (var index = 0; index < buttons.length; index++) {
                buttons[index].addEventListener("click", function() {
                    var calculation = this.dataset.calculation;

                    var result = 0;
                    switch (calculation) {
                        case "/":
                            result = parseInt(input1.value) /  parseInt(input2.value)
                            break;
                        case "*":
                            result = parseInt(input1.value) * parseInt(input2.value)
                            break;
                        case "-":
                            result = parseInt(input1.value) - parseInt(input2.value)
                            break;
                        case "+":
                            result = parseInt(input1.value) + parseInt(input2.value)
                            break;
                    }

                    resultEl.innerHTML = result;
                });
            }
        </script>
    </body>
</html>
