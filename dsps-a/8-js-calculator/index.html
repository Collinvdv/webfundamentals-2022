<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>
            Calculator
        </h1>

        <input type="number" class="number1" value="10">
        <input type="number" class="number2" value="50">

        <button class="btnAdd">
            +
        </button>
        <button class="btnMin">
            -
        </button>
        <button class="btnMultiply">
            *
        </button>
        <button class="btnDivide">
            /
        </button>

        <p>
            The result is <span class="result">0</span>
        </p>

        <script>
            // Referencers 
            var number1El = document.querySelector(".number1");
            var number2El = document.querySelector(".number2");

            var btnAdd = document.querySelector(".btnAdd");
            var btnMin = document.querySelector(".btnMin");
            var btnMultiply = document.querySelector(".btnMultiply");
            var btnDivide = document.querySelector(".btnDivide");

            var resultEl = document.querySelector(".result");

            // Event handling
            btnAdd.addEventListener("click", function() {
                var result = parseInt(number1El.value) + parseInt(number2El.value);
                resultEl.innerHTML = result;
            });

            btnMin.addEventListener("click", function () {
                var result = parseInt(number1El.value) - parseInt(number2El.value);
                resultEl.innerHTML = result;
            });

            btnMultiply.addEventListener("click", function () {
                var result = parseInt(number1El.value) * parseInt(number2El.value);
                resultEl.innerHTML = result;
            });

            btnDivide.addEventListener("click", function () {
                var result = parseInt(number1El.value) / parseInt(number2El.value);
                resultEl.innerHTML = result;
            });
        </script>
    </body>
</html>
