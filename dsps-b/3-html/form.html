<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>
            Create a tinder profile
        </h1>

        <form action="./form.html" method="POST">
            <!-- Username -->
            <label for="input_username">
                Username
            </label>
            <br>
            <input type="text" name="username" id="input_username" placeholder="Give me your username">
            <br>
            <br>

            <!-- Password -->
            <label for="input_password">
                Password
            </label>
            <br>
            <input type="password" name="password" id="input_password" placeholder="Give in your password">
            <br>
            <br>
            
            <!-- Dob -->
            <label for="input_dob">
                Dob
            </label>
            <br>
            <input type="date" name="dob" id="input_dob" placeholder="Give in your DoB">
            <br>
            <br>

            <!-- Height -->
            <label for="input_height">
                Height in centimeters
            </label>
            <br>
            <input type="number" name="height" min="0" id="input_height" placeholder="Give in your height in centimeters">
            <br>
            <br>

            <!-- Gender -->
            <label>
                Gender
            </label>
            <br>
            <div>
                <input type="radio" name="gender" value="f" id="input_gender_f">
                <label for="input_gender_f">
                    F
                </label>
            </div>

            <div>
                <input type="radio" name="gender" value="m" id="input_gender_m" checked="true">
                <label for="input_gender_m">
                    M
                </label>
            </div>

            <div>
                <input type="radio" name="gender" value="x" id="input_gender_x">
                <label for="input_gender_x">
                    X
                </label>
            </div>
            <br>

            <!-- Gender 2 -->
            <label for="input_gender_2">
                Gender 2
            </label>
            <br>
            <select name="gender_2" id="input_gender_2">
                <option value="f">
                    Female
                </option>
                <option value="m" selected>
                    Male
                </option>
                <option value="x">
                    X
                </option>
            </select>
            <br>
            <br>

            <!-- Hobbies -->
            <label>
                Hobbies
            </label>
            <br>

            <div>
                <input type="checkbox" name="hobby_dancing" id="input_hobby_dancing" value="dancing">
                <label for="input_hobby_dancing">
                    Dancing
                </label>
            </div>

            <div>
                <input type="checkbox" name="hobby_football" id="input_hobby_football">
                <label for="input_hobby_football">
                    Football
                </label>
            </div>
            <br>

            <!-- Files -->
            <label for="input_profilepicture">
               Profilepicture
            </label>
            <br>
            <input type="file" name="profile_picture" id="input_profilepicture" multiple>
            <br>
            <br>

            <!-- Message -->
            <label for="input_message">
                Message
            </label>
            <br>
            <textarea cols="50" rows="10"id="input_message" name="message" placeholder="Give me your profile"></textarea>

            <!-- Button -->
            <input type="submit" value="create your profile">
        </form>
    </body>
</html>
